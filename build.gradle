plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
//    id 'java'
    id 'idea'
//    id "net.ltgt.apt" version "0.20"
}

println project.name

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    google()
//    jcenter()
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc5'
    implementation 'com.google.auto.service:auto-service:1.0-rc5'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.8.0'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'


    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'
    testImplementation 'com.google.truth:truth:0.30'
    testImplementation 'com.google.testing.compile:compile-testing:0.10'

    // https://mvnrepository.com/artifact/com.squareup/javapoet
    implementation group: 'com.squareup', name: 'javapoet', version: '1.2.0'

}


test {
    // Use TestNG for unit tests
    useTestNG()
}
