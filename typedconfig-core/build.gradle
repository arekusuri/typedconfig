plugins {
    id 'java-library'
    id 'idea'
}

println project.name

repositories {
//    jcenter()
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.8.0'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'
    testImplementation 'com.google.truth:truth:0.30'
    testImplementation 'com.google.testing.compile:compile-testing:0.10'
}


test {
    useTestNG() // Use TestNG for unit tests
}
