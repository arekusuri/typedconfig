plugins {
    id 'java-library'
    id 'idea'
}

println project.name

repositories {
//    jcenter()
    mavenCentral()
}

sourceCompatibility = 1.8

dependencies {
    sourceSets { main.resources.srcDirs = ['config'] } // tell the config dir is resource
    compile project(":typedconfig-core")
    annotationProcessor project(':typedconfig-core')
}


test {
    useTestNG() // Use TestNG for unit tests
}
